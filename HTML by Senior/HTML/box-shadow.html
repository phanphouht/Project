<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/box-shadow.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box-bottom-right">bottom right</div>
        </div>
        <div class="box-container">
            <div class="box-bottom-left">bottom left</div>
        </div>
        <div class="box-container">
            <div class="box-top-right">top right</div>
        </div>
        <div class="box-container">
            <div class="box-top-left">top left</div>
        </div>
        <div class="box-container">
            <div class="box-blurred">blurred</div>
        </div>
        <div class="box-container">
            <div class="box-notblurred">notblurred</div>
        </div>
        <div class="box-container">
            <div class="box-spreaded">spreaded</div>
        </div>
        <div class="box-container">
            <div class="box-inter-shadow">inner shadow</div>
        </div>
    </div>
</body>
</html>
